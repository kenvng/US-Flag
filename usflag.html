<!DOCTYPE html>
<html>
	<head>
		<title>United States of America Flag</title>
	</head>

	<body>
		<center>
			<canvas id="myCanvas" width="200" height="130" style="border:1px solid #c3c3c3;">
				Your browser does not support the canvas element.
			</canvas>
		</center>

		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#0000FF"; //blue
			ctx.fillRect(0,0,70,70);

			ctx.fillStyle = "#FF0000"; //red
			ctx.fillRect(70,0,250,10);

			ctx.fillStyle = "#FF0000"; //red
			ctx.fillRect(70,20,250,10);

			ctx.fillStyle = "#FF0000"; //red
			ctx.fillRect(70,40,250,10);

			ctx.fillStyle = "#FF0000"; //red
			ctx.fillRect(70,60,250,10);

			ctx.fillStyle = "#FF0000"; //red
			ctx.fillRect(0,80,250,10);

			ctx.fillStyle = "#FF0000"; //red
			ctx.fillRect(0,100,250,10);

			ctx.fillStyle = "#FF0000"; //red
			ctx.fillRect(0,120,250,10);
		</script>

	</body>
</html>
